---
extends:
  - tribou
  - plugin:flowtype/recommended

rules:
  flowtype/require-valid-file-annotation:
    - error
    - always
  react/prefer-stateless-function:
    - error
    - ignorePureComponents: true

  no-duplicate-imports: 0

settings:
  flowtype:
    onlyFilesWithFlowAnnotation: false

env:
  jest: true
